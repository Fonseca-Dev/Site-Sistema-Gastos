<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Gastos</title>
  <style>
    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('Imagens/tela_fundo_login.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .login-card {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
    }

    .login-card h1 {
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.8rem;
    }

    .login-card input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-card button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-card button:hover {
      background-color: #45a049;
    }

    /* Responsivo para telas pequenas */
    @media (max-width: 480px) {
      .login-card {
        padding: 1.5rem;
      }

      .login-card h1 {
        font-size: 1.5rem;
      }

      .login-card input, .login-card button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Login</h1>
    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" required>
      <input id="senha" type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
