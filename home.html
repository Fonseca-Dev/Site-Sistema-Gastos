<!doctype html>
<html>
<head><meta charset="utf-8"><title>Home</title></head>
<body>
  <h1>√Årea Protegida</h1>
  <div id="userInfo"></div>
  <button id="logout">Sair</button>

  <script>
    async function checkAuth() {
      const res = await fetch("https://seu-servidor.com/me", {
        credentials: "include" // üîë inclui cookies
      });
      if (res.ok) {
        const data = await res.json();
        document.getElementById("userInfo").textContent = "Ol√° " + data.user.email;
      } else {
        window.location.href = "login.html";
      }
    }

    document.getElementById("logout").addEventListener("click", async () => {
      await fetch("https://seu-servidor.com/logout", {
        method: "POST",
        credentials: "include"
      });
      window.location.href = "login.html";
    });

    checkAuth();
  </script>
</body>
</html>
