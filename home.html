<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Sistema de Gastos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif; }
    body { background-color:#f0f2f5; display:flex; flex-direction:column; min-height:100vh; }
    
    /* Header */
    header {
      background-color: #0056d2;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    header .top-icons {
      display:flex; justify-content:flex-end; gap:15px;
    }
    header .user-info {
      display:flex; align-items:center; gap:10px; margin-top: 15px;
    }
    header .user-info img { width:40px; height:40px; border-radius:50%; }
    header .saldo {
      margin-top:15px;
      font-size:1.6rem;
      display:flex; align-items:center; gap:10px;
    }
    header .saldo span { cursor:pointer; font-size:1rem; }

    /* Ações rápidas */
    .quick-actions {
      display:flex; justify-content:space-around;
      background:white;
      margin:-25px 15px 10px;
      padding:15px;
      border-radius:12px;
      box-shadow:0 3px 10px rgba(0,0,0,0.1);
    }
    .quick-actions div {
      display:flex; flex-direction:column; align-items:center; font-size:0.85rem; cursor:pointer;
    }

    /* Grid de serviços */
    .services {
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:10px;
      padding:10px 15px;
    }
    .services div {
      background:white; padding:15px; text-align:center; border-radius:10px; font-size:0.75rem;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      cursor:pointer;
    }

    /* Barra inferior */
    nav.bottom-nav {
      display:flex; justify-content:space-around; background:white; padding:10px 0; box-shadow:0 -2px 5px rgba(0,0,0,0.1);
      position:sticky; bottom:0; width:100%;
    }
    nav.bottom-nav div { text-align:center; font-size:0.75rem; cursor:pointer; }

    /* Responsivo */
    @media(max-width:480px){
      header .saldo { font-size:1.3rem; }
      .quick-actions div { font-size:0.7rem; }
      .services div { font-size:0.65rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="top-icons">
      <span>⚙️</span>
      <span>💬</span>
      <span>🔔</span>
    </div>
    <div class="user-info">
      <img src="Imagens/perfil.png" alt="Usuário">
      <span>Olá, Julio!</span>
    </div>
    <div class="saldo">
      <strong>R$ •••••</strong>
      <span>👁️</span>
      <a style="color:white; margin-left:auto; text-decoration:none;">Ver extrato →</a>
    </div>
  </header>

  <div class="quick-actions">
    <div>
      <span>💸</span>
      <span>Pix</span>
    </div>
    <div>
      <span>🏷️</span>
      <span>Pagar conta</span>
    </div>
    <div>
      <span>💰</span>
      <span>Empréstimos</span>
    </div>
  </div>

  <div class="services">
    <div>Crédito do Trabalhador</div>
    <div>Empréstimo FGTS</div>
    <div>Antecipação 13º INSS</div>
    <div>Consignado INSS</div>
    <div>Portabilidade Consig. INSS</div>
    <div>Empréstimo Pessoal INSS</div>
  </div>

  <nav class="bottom-nav">
    <div>🏠<br>Início</div>
    <div>📄<br>Extrato</div>
    <div>💵<br>Conta</div>
    <div>💳<br>Cartões</div>
    <div>👤<br>Perfil</div>
  </nav>

</body>
</html>
